$('#btnGetCurrencyRate').on('click',function(){
$('#modalCurrencyRateTable').modal('show');
	Loading.fire();
	$.ajax({
		url: 'https://api.exchangerate-api.com/v4/latest/MYR',
		type: 'GET',
		success: function (result) {
		$('#tableCurrencyRate > thead > tr').find('#get_rates_date').val(new moment(result.date,'YYYY-MM-DD').format('DD/MM/YYYY'))
			$('#tableCurrencyRate > thead > tr').find('#get_rates_time').val(new moment(result.time_last_updated).format('HH:mm:ss'))
			$.each(result.rates, function(country,rate){
				$('<tr>').append(
					$('<td>').text(($('#tableCurrencyRate > tbody > tr').length + 1).toString()),
					$('<td><input class="form-control myr-amount" value="1" onchange="ConvertRates('+($('#tableCurrencyRate > tbody > tr').length + 1).toString()+')"/></td>'),
					$('<td>').text(country + ' - ' + rate ),
					$('<td><input class="form-control currency-rates" data-rate='+rate+' value='+rate+' readonly="readonly" /> ')
				).appendTo('#tableCurrencyRate');
			})
		},
		error: function (xhr, status, error) {
		
		},
		 complete: function () {
			//Swal.hideLoading()
			Loading.close()
     }
	})
})

				}
    }).on('change',function(e){

				$(this).parent('td').next('td').text(parseInt(moment.duration(new moment().diff(new moment($(this).val(),'DD/MM/YYYY'))).as('year')))
				$(this).closest('tr').find('td.person-zodiac').text(GetZodiac(new moment($(this).val(),'DD/MM/YYYY')) + zodiacYearList[variableYear])
